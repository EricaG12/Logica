<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulajsalura</title>
</head>
<body>
    <script>

        var ano = 2020;
        var n = 3;
        var minhaidade = 20;
        var numeroTab = 8;

        document.write ("A idade do Flávio é <br><br>");


        document.write("Flávio tem " + (ano - 1977) + " anos");
        document.write("<br>");
        document.write("Joaquim tem " + (ano - 1996) + " anos");
        document.write("<br>");
        document.write("Barney tem " + (ano - 1966) + " anos <br><br>")

        //*outro exercicio aula alura*//
        document.write("Eu acertei " + (35/50)*100 + "% das questões da prova.<br><br>")

        //*mais um exercicio*//

        document.write("O resultado da fórmula é : " + n * (10 / 20) + "<br><br>" );

        //*outro exercicio*//

        document.write("Eu nasci em " + (2016 - minhaidade) + ". <br><br>" );

        //*exercicio tabuada*//
        document.write("Tabuada<br>");
        document.write(+numeroTab+ " vezes 1 é " + numeroTab * 1+ "<br>");
        document.write(+numeroTab+ " vezes 2 é " + numeroTab * 2+ "<br>");
        document.write(+numeroTab+ " vezes 3 é " + numeroTab * 3+ "<br>");
        document.write(+numeroTab+ " vezes 4 é " + numeroTab * 4+ "<br>");
        document.write(+numeroTab+ " vezes 5 é " + numeroTab * 5+ "<br>");
        document.write(+numeroTab+ " vezes 6 é " + numeroTab * 6+ "<br>");
        document.write(+numeroTab+ " vezes 7 é " + numeroTab * 7+ "<br>");
        document.write(+numeroTab+ " vezes 8 é " + numeroTab * 8+ "<br>");
        document.write(+numeroTab+ " vezes 9 é " + numeroTab * 9+ "<br>");
        document.write(+numeroTab+ " vezes 10 é " + numeroTab * 10+ "<br>");

    </script>
    
</body>
</html>
