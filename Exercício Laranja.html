    <script>
        function distribuiLaranja (numerolar,numeroviz){
            var resto = numerolar/numeroviz
            document.write (resto)
            var vizinhos = (numero-resto)/numeroviz
            document.write(vizinhos)
            return mostra ("A quantidade de laranja(s) para Joselito é de " + resto + " unidades(s), e para os vizinhos é de " + vizinhos + " unidades.");
        }
        //gaurdar resto laranjas.
        //dividir numero de laranjas pelo numero de vizinhos.
